<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Mesto.svg" alt="Лого Mesto Russia">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Кусто.jpg" alt="Аватар профиля">
            <div class="profile__info">
                <h1 class="info profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="info profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="element">
            <div class="element__item">
                <img class="element__pic" src="./images/Карачаевск.png" alt="Фото Карачаевск">
                <div class="element__container" >
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element__item">
                <img class="element__pic" src="./images/Эльбрус.png" alt="Фото Эльбрус">
                <div class="element__container" >
                    <h2 class="element__title">Эльбрус</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element__item">
                <img class="element__pic" src="./images/Домбай.png" alt="Фото Домбай">
                <div class="element__container" >
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element__item">
                <img class="element__pic" src="./images/Домбай.png" alt="Фото Домбайская Поляна">
                <div class="element__container" >
                    <h2 class="element__title">Домбайская Поляна</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element__item">
                <img class="element__pic" src="./images/Карачаевск.png" alt="Фото Карачаево-Черкесия">
                <div class="element__container" >
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element__item">
                <img class="element__pic" src="./images/Эльбрус.png" alt="Фото Эльбрус2">
                <div class="element__container" >
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="submit-info" action="post">
                <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_name">
                <input type="text" name="job" placeholder="О себе" class="popup__input popup__input_job">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
